<!DOCTYPE html>   <!-- Declaration to show that this is a HTML5 Doc -->
<html>            <!-- Root element that contains all other elements -->
<head>            <!-- Contains the meta data about document like title, links -->
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css"> <!-- rel is relation between doc and link, href is URL for link -->
</head>
<body> <!-- Contains the visible part of document -->
	<div class="container"> <!-- Container used to group HTML elements  -->
		<h1>Tic Tac Toe</h1>
		<table>
			<tr> <!-- table rows -->
				<td class="box"></td> <!-- table data -->
				<td class="box"></td>
				<td class="box"></td>
			</tr>
			<tr>
				<td class="box"></td>
				<td class="box"></td>
				<td class="box"></td>
			</tr>
			<tr>
				<td class="box"></td>
				<td class="box"></td>
				<td class="box"></td>
			</tr>
		</table>
		<p>Player 1's turn (X)</p> <!-- paragraph -->
		<button class="reset">Reset Game</button>
	</div>
	<script src="tictactoe_script.js"></script>
</body>
</html>
